<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Foto album – Dora Asistent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/photos.js" defer></script>
</head>
<body class="app-shell">
<header class="sub-header">
  <button class="back-button" onclick="window.location.href='index.html'">← Natrag na početnu</button>
</header>
<main class="layout-main">
  <section class="card">
    <h1 class="section-title">Foto album</h1>
    
    <p>Dodajte nekoliko obiteljskih fotografija koje će Božo i Kristina moći gledati.</p>
    <input type="file" id="photo-input" accept="image/*" multiple>
    <button class="btn-primary" id="save-photos">Dodaj fotografije</button>
    <button class="btn-secondary" id="clear-photos">Obriši sve fotografije</button>
    <div id="photo-gallery" class="photo-grid"></div>
    <p class="section-subtitle small">Fotografije se čuvaju samo lokalno na ovom uređaju.</p>
    
  </section>
</main>
</body>
</html>
