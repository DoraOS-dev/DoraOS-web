<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Podsjetnik – Dora Asistent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/reminders.js" defer></script>
</head>
<body class="app-shell">
<header class="sub-header">
  <button class="back-button" onclick="window.location.href='index.html'">← Natrag na početnu</button>
</header>
<main class="layout-main">
  <section class="card">
    <h1 class="section-title">Podsjetnik za lijekove</h1>
    
    <p>Postavite vrijeme podsjetnika za jutarnji i večernji lijek.</p>
    <div class="form-grid">
      <div>
        <label for="reminder-morning">Jutarnji lijek</label>
        <input type="time" id="reminder-morning">
      </div>
      <div>
        <label for="reminder-evening">Večernji lijek</label>
        <input type="time" id="reminder-evening">
      </div>
    </div>
    <button class="btn-primary" id="save-reminders">Spremi podsjetnike</button>
    <p class="section-subtitle small">Vrijeme se čuva lokalno. Dora trenutno ne šalje alarme, ali skrbnik može provjeravati postavke.</p>
    
  </section>
</main>
</body>
</html>
