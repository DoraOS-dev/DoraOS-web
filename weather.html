<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="app-shell">
<header class="sub-header">
    <a href="index.html" class="btn-back">← Natrag na početnu</a>
    <h1>Vrijeme u Vrbniku</h1>
</header>

<main class="app-main">
    <section class="card">
        <h2 class="card-title">Trenutna prognoza</h2>

        <h2 class="card-title">Sljedeća 3 dana</h2>
        <div id="weather-detail-days" class="weather-next"></div>
