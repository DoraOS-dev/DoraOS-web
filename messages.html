<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Poruke – Dora Asistent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/messages.js" defer></script>
</head>
<body class="app-shell">
<header class="sub-header">
  <button class="back-button" onclick="window.location.href='index.html'">← Natrag na početnu</button>
</header>
<main class="layout-main">
  <section class="card">
    <h1 class="section-title">Poruke</h1>
    
    <p>Ovdje možete pripremiti kratke poruke koje će se prikazivati Boži i Kristini.</p>
    <div class="form-grid">
      <div>
        <label for="msg-bozo">Poruka za Božu</label>
        <textarea id="msg-bozo" rows="3"></textarea>
      </div>
      <div>
        <label for="msg-kristina">Poruka za Kristinu</label>
        <textarea id="msg-kristina" rows="3"></textarea>
      </div>
    </div>
    <button class="btn-primary" id="save-messages">Spremi poruke</button>
    <p class="section-subtitle small">Poruke se čuvaju lokalno na ovom uređaju.</p>
    
  </section>
</main>
</body>
</html>
