<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Postavke – Dora Asistent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="app app--settings">
  <div class="app-shell app-shell--centered">
    <header class="app-header app-header--compact">
      <button class="back-btn" onclick="window.location.href='index.html'">← Natrag</button>
      <h1 class="app-title">Postavke</h1>
    </header>

    <main class="settings-main">
      <section class="settings-card" id="pinGate">
        <h2>Unesite PIN</h2>
        <p>Za pristup postavkama upišite četveroznamenkasti PIN.</p>
        <div class="pin-inputs">
          <input type="password" maxlength="1" inputmode="numeric" />
          <input type="password" maxlength="1" inputmode="numeric" />
          <input type="password" maxlength="1" inputmode="numeric" />
          <input type="password" maxlength="1" inputmode="numeric" />
        </div>
        <button class="primary-btn" id="pinSubmit">Potvrdi</button>
        <p class="settings-error" id="pinError"></p>
      </section>

      <section class="settings-card settings-card--content" id="settingsContent" hidden>
        <h2>Osnovne postavke</h2>
        <label class="settings-row">
          <span>Ime korisnika (prikaz na ekranu)</span>
          <input type="text" id="displayName" placeholder="Božo i Kristina" />
        </label>

        <label class="settings-row">
          <span>Zvuk obavijesti</span>
          <label class="switch">
            <input type="checkbox" id="settingsSound" />
            <span class="slider"></span>
          </label>
        </label>

        <div class="settings-row">
          <span>Napomena</span>
          <textarea id="notes" rows="3" placeholder="Dodatne informacije za skrbnika..."></textarea>
        </div>

        <button class="primary-btn" id="saveSettings">Spremi postavke</button>
        <p class="settings-info" id="settingsSaved" hidden>Postavke su spremljene.</p>
      </section>
    </main>
  </div>

  <script src="js/settings.js"></script>
</body>
</html>
